<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    
        <h1>Formulário</h1>

        <form method="post" action="">
            
            <fieldset>

                <legend>Dados pessoais</legend>

                <div>

                    <label for="nome">Nome: </label>

                    <input type="text" name="nome" id="nome" size="20" maxlength="50">

                </div>

                <br>

                <div>

                    <label for="end">Endereço: </label>

                    <input type="text" name="end" id="end" size="20" maxlength="150">

                </div>

                <br>

                <div>

                    <label for="cidade">Cidade: </label>

                    <input type="text" name="cidade" id="cidade" size="20" maxlength="150">

                </div>

                <br>

                <div>
                    <label>Estado:</label>

                    <select name="estado" id="estado">
                        <option value="1">São Paulo</option>
                        <option value="2">Minas Gerais</option>
                        <option value="3">Rio de Janeiro</option>
                        <option value="4">Paraná</option>
                        <option value="5">Santa Catarina</option>
                        <option value="6">Bahia</option>
                        <option value="7">Amapá</option>
                        <option value="8">Amazonas</option>
                        <option value="9">Acre</option>
                        <option value="10">Rio Grande do Sul</option>
                        <option value="11">Rio Grande do Norte</option>
                        <option value="12">Ceará</option>
                        <option value="13">Maranhão</option>
                        <option value="14">Distrito Federal</option>
                        <option value="15">Espírito Santo</option>
                        <option value="16">Goiás</option>
                        <option value="17">Pernambuco</option>
                        <option value="18">Mato Grosso do Sul</option>
                        <option value="19">Alagoas</option>
                        <option value="20">Pará</option>
                        <option value="21">Piuaí</option>
                        <option value="22">Paraíba</option>
                        <option value="23">Rondônia</option>
                        <option value="24">Roraima</option>
                        <option value="25">Sergipe</option>
                        <option value="26">Tocantins</option>
                        <option value="27">Outro</option>
                    </select>

                </div>

                <br>

            </fieldset>

            <br><br>

            <fieldset>
                
                <legend>Dados profissionais</legend>

                <div>

                    <label>Natureza do Cargo </label><br>

                    <input type="radio" name="gerencia" id="gerencia" checked>

                    <label>Gerência</label>

                    <input type="radio" name="financeiro" id="financeiro">

                    <label>Financeiro</label>

                    <input type="radio" name="recepcao" id="recepcao">

                    <label>Recepção</label>

                    <input type="radio" name="adm" id="adm">

                    <label>Administrativo</label>

                    <input type="radio" name="juridico" id="juridico">

                    <label>Jurídico</label>
                    

                </div>

                <br>

                <div>

                    <label>Área de interesse</label><br>

                    <input type="checkbox" name="comp" id="comp">

                    <label>Computação</label>

                    <input type="checkbox" name="bio" id="bio">

                    <label>Biologia</label>

                    <input type="checkbox" name="meioamb" id="meioamb">

                    <label>Meio Ambiente</label>

                    <input type="checkbox" name="engenharia" id="engenharia">

                    <label>Engenharia</label>

                    <input type="checkbox" name="historia" id="historia">

                    <label>História</label>

                </div>

                <br>

                <div>

                    <label>Mini-currículo:</label>  

                    <textarea name="" id="" cols="45" rows="8" ></textarea>

                </div>

                <br>

            </fieldset>

        </form>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

        <br><br> 

</fieldset>
</body>
</html>
